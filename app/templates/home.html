{% extends 'layout.html' %}{% block content %}
<section class="grid md:grid-cols-2 gap-10 items-center mb-16">
  <div>
    <h1 class="text-4xl md:text-5xl font-extrabold text-[#081f5c] mb-6">
      Soluciones <br>Psicométricas
    </h1>
    <p class="text-gray-600 mb-8">
      Gestiona exámenes, candidatos y resultados&nbsp;en un solo lugar.
    </p>
    <div class="flex gap-4">
      <a href="/rh/asignar" class="btn-primary">Asignar examen</a>
      <a href="/rh/aspirantes" class="btn-outline">Aspirantes</a>
    </div>
  </div>
  <img src="https://undraw-static.vercel.app/illustrations/undraw_files_sent_re_q1fm.svg"
       alt="hero illus" class="w-full max-h-80 object-contain">
</section>

  <a href="/rh/subir" class="card p-6 hover:shadow-lg transition text-center">
    <svg class="w-10 h-10 mx-auto text-[#081f5c] mb-3" fill="none" stroke="currentColor"
         stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5-5m0 0l5 5m-5-5v12"/>

    <svg class="w-10 h-10 mx-auto text-[#081f5c] mb-3" fill="none" stroke="currentColor"
         stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M18 9l3 3m0 0l-3 3m3-3H6"/>

            d="M3 4h6v16H4a1 1 0 01-1-1V4z"/>

  <a href="/rh/aspirantes" class="card p-6 hover:shadow-lg transition text-center">
