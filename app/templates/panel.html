<!DOCTYPE html>
<html>
<head>
  <title>Panel RH</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Panel RH</h1>

    <h2 class="text-xl font-semibold mb-2">Subir nuevo examen</h2>
    <form method="post" action="/rh/upload" enctype="multipart/form-data" class="mb-6">
      <input name="nombre" placeholder="Nombre del examen" class="border p-2 mr-2" required>
      <input type="file" name="archivo" accept=".docx" class="border p-2 mr-2" required>
      <button class="bg-blue-600 text-white px-4 py-2 rounded">Subir</button>
    </form>

    <h2 class="text-xl font-semibold mb-2">Asignar exámenes a aspirante</h2>
    <form method="post" action="/rh/asignar" class="space-y-2">
      <input name="nombre" placeholder="Nombre del aspirante" class="border p-2 w-full" required>
      <input name="correo" placeholder="Correo del aspirante" class="border p-2 w-full" required>
      <p class="font-semibold mt-2">Seleccionar exámenes:</p>
      {% for ex in exams %}
        <label class="block">
          <input type="checkbox" name="examenes" value="{{ ex._id }}"> {{ ex.nombre }}
        </label>
      {% endfor %}
      <button class="mt-4 bg-green-600 text-white px-4 py-2 rounded">Asignar</button>
    </form>
  </div>
</body>
</html>
